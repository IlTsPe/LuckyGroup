<!DOCTYPE html>
<html lang="en" class="page">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>Global</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js" type="module"></script>
</head>

    <body class="page__body">
        <div class="wrapper">
            <div class="overlay"></div>
            <header class="header">
    <div class="header__container container">
        <div class="logo">
            <a href="#" title="Главная страница Global">
                <img src="../img/svg/logo.svg" alt="Логотип">
            </a>
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">
                    <a href="#" class="header__link active">Mobile Top Up</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">About</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Rate</a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link">Help</a>
                </li>
            </ul>
        </nav>
        <div class="header__auth main-button">
            <button>Sign Up</button>
        </div>
        <div class="burger">
            <button class="burger__button">
                <span class="burger__line"></span>
                <span class="burger__line"></span>
                <span class="burger__line"></span>
            </button>
        </div>
    </div>
</header>

            <main class="main">
                <section class="hero">
    <div class="hero__container container">
        <div class="hero__left">
            <h1 class="hero__main-title huge-title">
                Now Buy Your PIN or <span>Top Up</span>
            </h1>
            <h2 class="hero__place-title huge-title">
                With Bank Transfer
            </h2>
            <p class="hero__subtitle"></p>
            <div class="hero__start-btn main-button">
                <button>Get Started</button>
            </div>
            <form class="search-bar">
                <input class="search-bar__input" type="text"
					placeholder="Where do you want to call?" minlength="4" maxlength="12"
					required />
                <button class="search-bar__button" type="submit">
                    <svg width="27" height="27" viewBox="0 0 27 27" fill="none">
                        <path
							d="M12.4267 20.9866C17.1518 20.9866 20.9822 17.1561 20.9822 12.431C20.9822 7.70594 17.1518 3.87549 12.4267 3.87549C7.70155 3.87549 3.87109 7.70594 3.87109 12.431C3.87109 17.1561 7.70155 20.9866 12.4267 20.9866Z"
							stroke="white" stroke-width="2" stroke-linecap="round"
							stroke-linejoin="round" />
                        <path d="M23.1208 23.1252L18.4688 18.4731" stroke="white" stroke-width="2"
							stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </form>
            <div class="hero__users">
                <ul class="hero__users-list">
                    <li class="hero__users-item">
                        <img src="../img/human-1.png" alt="Фотография">
                    </li>
                    <li class="hero__users-item">
                        <img src="../img/human-2.png" alt="Фотография">
                    </li>
                    <li class="hero__users-item">
                        <img src="../img/human-3.png" alt="Фотография">
                    </li>
                    <li class="hero__users-item">
                        <img src="../img/human-plug.png" alt="Фотография">
                    </li>
                </ul>
                <p class="hero__users-info">45k+ Regular User. <span>View Price Plan</span></p>
            </div>
        </div>
        <div class="carousel">
            <div class="carousel__img">
                <img src="../img/woman.png" alt>
            </div>
            <div class="carousel__spin-wrapper">
                <ul class="carousel__spin">
                    <li style="--i: 1;">
                        <img src="../img/flag-1.png" alt>
                    </li>
                    <li style="--i: 2;">
                        <img src="../img/flag-2.png" alt>
                    </li>
                    <li style="--i: 3;">
                        <img src="../img/flag-3.png" alt>
                    </li>
                    <li style="--i: 4;">
                        <img src="../img/flag-2.png" alt>
                    </li>
                    <li style="--i: 5;">
                        <img src="../img/flag-1.png" alt>
                    </li>
                    <li style="--i: 6;">
                        <img src="../img/flag-3.png" alt>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

            </main>
        </div>
    </body>
</html>
